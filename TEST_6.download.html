<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dowload Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
        }
        a{
            color: white;
            background-color: blue;
            box-shadow: 0px 4px 0 darkblue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: 300;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <a onclick="downloadPage()" download>Dowload</a>
</body>
</html>
<script>
function downloadPage(){

    fetch('https://www.sap.com/belgique/index.html').then(res => res.text()).then(text => {
        document.body.innerHTML = text;    
        document.body.innerHTML = document.body.innerHTML.replace('SAP', 'Odoo');
        document.location = 'data:html/attachment;,' + document.body.innerHTML;
    }).catch(err => console.log(err));

}

</script>
